<div class="fixed-content" ng-class="backgroundClass">
  <div class="fixed-content artworks">
    <i class="fa fa-paper-plane"></i>
    <i class="fa fa-cloud"></i>
    <i class="fa fa-phone"></i>
  </div>
  <section id="intro" class="fixed-content fluid-width">
    <div class="content" >
      <div class="container">
        <div class="row" ng-repeat="section in sectionObjectList" ng-if="section.isVisible">
          <div class="one-half column section-content">
            <h2 class="animate-faded-top-in">{{section.title}}</h2>

            <p class="animate-faded-bottom-in" ng-bind-html="section.subTitle | trustText"></p>

            <div ng-if="$index < 2">
              <a target="_blank"
                 href="http://bit.ly/yelloapp">
                <div class="slide-cta animate-faded-bottom-in">
                  <span>Get the app <sup>BETA</sup></span>
                  <span class="slide-cta-button">
                    <svg width="30px" height="30px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-3.5 -3.5 55 55" enable-background="new -3.5 -3.5 55 55" xml:space="preserve">
                      <path fill="#FFFFFF" d="M12,36c0,1.1,0.9,2,2,2h2v7c0,1.7,1.3,3,3,3s3-1.3,3-3v-7h4v7c0,1.7,1.3,3,3,3s3-1.3,3-3v-7h2c1.1,0,2-0.9,2-2V16H12V36z
                         M7,16c-1.7,0-3,1.3-3,3v14c0,1.7,1.3,3,3,3s3-1.3,3-3V19C10,17.3,8.7,16,7,16z M41,16c-1.7,0-3,1.3-3,3v14c0,1.7,1.3,3,3,3
                        s3-1.3,3-3V19C44,17.3,42.7,16,41,16z M31.1,4.3l2.6-2.6c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0l-3,2.9C27.7,2.5,25.9,2,24,2
                        c-1.9,0-3.7,0.5-5.3,1.3l-3-3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l2.6,2.6C13.9,6.5,12,10,12,14h24C36,10,34,6.5,31.1,4.3z M20,10h-2
                        V8h2V10z M30,10h-2V8h2V10z"></path>
                    </svg>
                  </span>
                </div>
              </a>
            </div>
            <form ng-if="$index === 2" class="animate-faded-bottom-in">
              <label for="subscriptionEmail">Get notified when we release</label>
              <input ng-focus="subscriptionInputGotFocus(true)" ng-blur="subscriptionInputGotFocus(false)" class="u-full-width" ng-class="{'disabled-input-box': subscription.isOngoing}" ng-disabled="subscription.isOngoing" ng-model="subscription.email" type="email" placeholder="john@doe.com" id="subscriptionEmail" required>
              <input class="button-primary" ng-class="{'disabled-button': subscription.isOngoing}" ng-disabled="subscription.isOngoing" type="submit" ng-click="subsribeEmail()" value="{{subscription.okButtonText}}">
            </form>
            <div ng-if="subscription.showMessage" class="animate-faded-top-in">{{subscription.successText}}</div>
          </div>
          <div class="one-half column">
            <div class="device-frame animate-faded-right-in">
              <div class="image-slides">
                <img class="screen-shine" src="assets/images/screen-shine.png">
                <img class="image-slide" alt="{{section.title}}" ng-src="{{section.screenUrl}}">
              </div>
              <img class="device" src="assets/images/device.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
